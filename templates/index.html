{% extends "base.html" %}

{% block title %}Home - Quiz App{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto mt-12">
    <div class="text-center mb-12">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to Quiz App</h1>
        <p class="text-xl text-gray-600">Choose your role to continue</p>
    </div>

    <div class="grid md:grid-cols-2 gap-8">
        <!-- Admin Card -->
        <div class="bg-white rounded-lg shadow-lg p-8 hover:shadow-xl transition">
            <div class="text-center">
                <svg class="w-20 h-20 mx-auto mb-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                </svg>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Admin</h2>
                <p class="text-gray-600 mb-6">Upload exams and manage student scores</p>
                <a href="/admin/login" class="inline-block bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition font-semibold">
                    Admin Login
                </a>
            </div>
        </div>

        <!-- User Card -->
        <div class="bg-white rounded-lg shadow-lg p-8 hover:shadow-xl transition">
            <div class="text-center">
                <svg class="w-20 h-20 mx-auto mb-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Student</h2>
                <p class="text-gray-600 mb-6">Take exams and view your results</p>
                <a href="/user/register" class="inline-block bg-green-600 text-white px-8 py-3 rounded-lg hover:bg-green-700 transition font-semibold">
                    Start Quiz
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
