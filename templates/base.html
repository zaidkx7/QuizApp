<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quiz App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Quiz App</h1>
                <div>
                    {% block nav_links %}
                    <a href="/" class="hover:text-blue-200 transition">Home</a>
                    {% endblock %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white mt-auto py-4">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Quiz App - Educational Project</p>
        </div>
    </footer>
</body>
</html>
