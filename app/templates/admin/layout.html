<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard - Quiz App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="bg-slate-800 text-white w-64 flex-shrink-0 hidden md:flex flex-col transition-all duration-300">
        <div class="h-16 flex items-center justify-center border-b border-slate-700">
            <h1 class="text-xl font-bold tracking-wider">QUIZ ADMIN</h1>
        </div>

        <nav class="flex-1 overflow-y-auto py-4">
            <ul class="space-y-2 px-2">
                <li>
                    <a href="/admin/dashboard"
                        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-slate-700 transition-colors {% if request.endpoint == 'admin.admin_dashboard' %}bg-blue-600 text-white shadow-md{% else %}text-gray-300{% endif %}">
                        <i class="fas fa-home w-5 text-center"></i>
                        <span class="font-medium">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/quizzes"
                        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-slate-700 transition-colors {% if request.endpoint == 'admin.admin_quizzes' %}bg-blue-600 text-white shadow-md{% else %}text-gray-300{% endif %}">
                        <i class="fas fa-book-open w-5 text-center"></i>
                        <span class="font-medium">Quizzes</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/scores"
                        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-slate-700 transition-colors {% if request.endpoint == 'admin.view_scores' or request.endpoint == 'admin.admin_view_submission' %}bg-blue-600 text-white shadow-md{% else %}text-gray-300{% endif %}">
                        <i class="fas fa-chart-bar w-5 text-center"></i>
                        <span class="font-medium">Scores</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/users"
                        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-slate-700 transition-colors {% if request.endpoint == 'admin.admin_users' %}bg-blue-600 text-white shadow-md{% else %}text-gray-300{% endif %}">
                        <i class="fas fa-users w-5 text-center"></i>
                        <span class="font-medium">Users</span>
                    </a>
                </li>
                <li class="pt-4 mt-4 border-t border-slate-700">
                    <a href="/admin/settings"
                        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-slate-700 transition-colors {% if request.endpoint == 'admin.admin_settings' %}bg-blue-600 text-white shadow-md{% else %}text-gray-300{% endif %}">
                        <i class="fas fa-cog w-5 text-center"></i>
                        <span class="font-medium">Settings</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="p-4 border-t border-slate-700">
            <a href="/logout"
                class="flex items-center space-x-3 px-4 py-2 text-red-400 hover:text-red-300 transition-colors">
                <i class="fas fa-sign-out-alt w-5 text-center"></i>
                <span class="font-medium">Logout</span>
            </a>
        </div>
    </aside>

    <!-- Mobile Sidebar Backdrop -->
    <div id="sidebarBackdrop" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden md:hidden"
        onclick="toggleSidebar()"></div>

    <!-- Mobile Sidebar -->
    <aside id="mobileSidebar"
        class="fixed inset-y-0 left-0 bg-slate-800 text-white w-64 transform -translate-x-full transition-transform duration-300 md:hidden z-30 flex flex-col">
        <div class="h-16 flex items-center justify-between px-4 border-b border-slate-700">
            <h1 class="text-xl font-bold tracking-wider">QUIZ ADMIN</h1>
            <button onclick="toggleSidebar()" class="text-gray-300 hover:text-white">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        <!-- Copy of Nav (Simplified for this file, could specificy a block or component) -->
        <nav class="flex-1 overflow-y-auto py-4">
            <ul class="space-y-2 px-2">
                <li>
                    <a href="/admin/dashboard"
                        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-slate-700 transition-colors {% if request.endpoint == 'admin.admin_dashboard' %}bg-blue-600 text-white shadow-md{% else %}text-gray-300{% endif %}">
                        <i class="fas fa-home w-5 text-center"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/quizzes"
                        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-slate-700 transition-colors {% if request.endpoint == 'admin.admin_quizzes' %}bg-blue-600 text-white shadow-md{% else %}text-gray-300{% endif %}">
                        <i class="fas fa-book-open w-5 text-center"></i>
                        <span>Quizzes</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/scores"
                        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-slate-700 transition-colors {% if request.endpoint == 'admin.view_scores' %}bg-blue-600 text-white shadow-md{% else %}text-gray-300{% endif %}">
                        <i class="fas fa-chart-bar w-5 text-center"></i>
                        <span>Scores</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/users"
                        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-slate-700 transition-colors {% if request.endpoint == 'admin.admin_users' %}bg-blue-600 text-white shadow-md{% else %}text-gray-300{% endif %}">
                        <i class="fas fa-users w-5 text-center"></i>
                        <span>Users</span>
                    </a>
                </li>
                <li class="pt-4 mt-4 border-t border-slate-700">
                    <a href="/admin/settings"
                        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-slate-700 transition-colors {% if request.endpoint == 'admin.admin_settings' %}bg-blue-600 text-white shadow-md{% else %}text-gray-300{% endif %}">
                        <i class="fas fa-cog w-5 text-center"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="p-4 border-t border-slate-700">
            <a href="/logout"
                class="flex items-center space-x-3 px-4 py-2 text-red-400 hover:text-red-300 transition-colors">
                <i class="fas fa-sign-out-alt w-5 text-center"></i>
                <span class="font-medium">Logout</span>
            </a>
        </div>
    </aside>


    <!-- Main Content -->
    <div class="flex-1 flex flex-col h-screen overflow-hidden">

        <!-- Header -->
        <header class="h-16 bg-white shadow-sm flex items-center justify-between px-6 z-10">
            <div class="flex items-center">
                <button onclick="toggleSidebar()"
                    class="md:hidden text-gray-600 hover:text-gray-900 focus:outline-none mr-4">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h2 class="text-xl font-semibold text-gray-800">
                    {% block header_title %}Dashboard{% endblock %}
                </h2>
            </div>

            <div class="flex items-center space-x-4">
                <div class="relative">
                    <div class="flex items-center space-x-2 text-gray-600">
                        <span class="text-sm font-medium hidden sm:block">Admin</span>
                        <div class="h-8 w-8 rounded-full bg-slate-200 flex items-center justify-center text-slate-600">
                            <i class="fas fa-user-shield text-sm"></i>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('mobileSidebar');
            const backdrop = document.getElementById('sidebarBackdrop');

            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                backdrop.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                backdrop.classList.add('hidden');
            }
        }
    </script>
</body>

</html>
