<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quiz App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- KaTeX CSS for beautiful math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Quiz App</h1>

                <!-- Mobile menu button -->
                <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path id="menu-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        <path id="close-icon" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>

                <!-- Desktop menu -->
                <div class="hidden md:flex space-x-4">
                    {% block nav_links %}
                    <a href="/" class="hover:text-blue-200 transition">Home</a>
                    {% endblock %}
                </div>
            </div>

            <!-- Mobile menu -->
            <div id="mobile-menu" class="hidden md:hidden mt-4 pb-2">
                <div class="flex flex-col space-y-2">
                    {% block nav_links_mobile %}
                    <a href="/" class="hover:text-blue-200 transition py-2">Home</a>
                    {% endblock %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 flex-grow">
        {% block content %}{% endblock %}
    </main>


    <footer class="bg-gray-800 text-white py-4 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Quiz App - Educational Project by Muhammad Zaid ❤️</p>
        </div>
    </footer>

    <!-- KaTeX JavaScript for math rendering - Load synchronously for production reliability -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');
        const closeIcon = document.getElementById('close-icon');

        mobileMenuButton.addEventListener('click', function() {
            mobileMenu.classList.toggle('hidden');
            menuIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });

        // KaTeX auto-render - Convert LaTeX to beautiful math equations
        // Multiple loading strategies for maximum production compatibility
        function renderMathEquations() {
            if (typeof renderMathInElement === 'undefined') {
                console.log('KaTeX auto-render not loaded yet, retrying...');
                return;
            }

            try {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: "$$", right: "$$", display: true},   // Block math
                        {left: "$", right: "$", display: false}      // Inline math
                    ],
                    throwOnError: false,  // Don't break page if LaTeX has errors
                    strict: false
                });
                console.log('KaTeX rendering completed successfully');
            } catch (error) {
                console.error('KaTeX rendering error:', error);
            }
        }

        // Strategy 1: Try immediately (works if scripts loaded synchronously)
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', renderMathEquations);
        } else {
            renderMathEquations();
        }

        // Strategy 2: Fallback after a short delay (for production caching issues)
        setTimeout(renderMathEquations, 100);
    </script>
</body>
</html>
