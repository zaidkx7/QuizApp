{% extends "base.html" %}

{% block title %}Home - Quiz App{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-64px)] flex flex-col md:flex-row bg-white">

    <!-- Student Section -->
    <a href="/user/register"
        class="group flex-1 flex flex-col items-center justify-center p-12 border-b md:border-b-0 md:border-r border-gray-200 hover:bg-slate-900 transition-colors duration-300 cursor-pointer text-center">
        <div
            class="mb-8 p-6 rounded-full border-2 border-slate-900 text-slate-900 group-hover:border-white group-hover:text-white transition-colors duration-300">
            <i class="fas fa-user-graduate text-4xl"></i>
        </div>
        <h2
            class="text-4xl font-bold text-slate-900 group-hover:text-white mb-4 tracking-tight transition-colors duration-300">
            Student Portal
        </h2>
        <p class="text-lg text-slate-500 group-hover:text-slate-300 max-w-sm transition-colors duration-300">
            Access exams and view results.
        </p>
        <div
            class="mt-12 opacity-0 group-hover:opacity-100 transition-opacity duration-300 transform translate-y-2 group-hover:translate-y-0">
            <span class="text-white font-semibold uppercase tracking-widest text-sm border-b border-white pb-1">Enter
                Portal</span>
        </div>
    </a>

    <!-- Admin Section -->
    <a href="/admin/login"
        class="group flex-1 flex flex-col items-center justify-center p-12 hover:bg-slate-900 transition-colors duration-300 cursor-pointer text-center">
        <div
            class="mb-8 p-6 rounded-full border-2 border-slate-900 text-slate-900 group-hover:border-white group-hover:text-white transition-colors duration-300">
            <i class="fas fa-chalkboard-teacher text-4xl"></i>
        </div>
        <h2
            class="text-4xl font-bold text-slate-900 group-hover:text-white mb-4 tracking-tight transition-colors duration-300">
            Admin Portal
        </h2>
        <p class="text-lg text-slate-500 group-hover:text-slate-300 max-w-sm transition-colors duration-300">
            Manage system and quizzes.
        </p>
        <div
            class="mt-12 opacity-0 group-hover:opacity-100 transition-opacity duration-300 transform translate-y-2 group-hover:translate-y-0">
            <span class="text-white font-semibold uppercase tracking-widest text-sm border-b border-white pb-1">Enter
                Portal</span>
        </div>
    </a>

</div>
{% endblock %}
